<h1 mat-dialog-title>Xóa Dự Án</h1>
<div mat-dialog-content style="min-height: 40px">
  <p>Bạn có đồng ý khóa tạm thời không sử dụng Dự án này không?</p>
</div>
<div class="float-end" mat-dialog-actions>
  <button mat-button mat-dialog-close>Hủy & Đóng</button>
  <button mat-button (click)="delete()">Khóa</button>
</div>
